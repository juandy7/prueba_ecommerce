<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn {
            background-color: #007bff;
            color: #ffffff;
        }

        .login-btn {
            background-color: #5cb85c;
            color: #ffffff;
        }

        .login-container button:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            try {
                const response = await fetch('http://44.222.246.52:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json(); 

                    // Guardar el ID del usuario en el localStorage                
                    // Redirige a la página de productos
                    window.location.href = 'products.html'; 
                } else {
                    alert("Error de autenticación. Por favor, verifica tus credenciales.");
                }
            } catch (error) {
                console.error("Error en la solicitud:", error);
                alert("Hubo un problema con la solicitud.");
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="login-btn">Iniciar Sesión</button>
            <button type="button" class="register-btn" onclick="window.location.href='registro.html'">Crear Cuenta</button>
        </form>
    </div>

</body>
</html>
