<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Productos</h1>
    </header>

    <div class="container my-5" id="productList">
        <!-- Los productos se cargarán aquí -->
    </div>

    <script>
        async function cargarProductos() {
            const response = await fetch('http://44.222.246.52:3000/products');
            const products = await response.json();

            const productList = document.getElementById("productList");
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.className = "col-md-4 mb-4";
                productCard.innerHTML = `
                    <div class="card">
                        <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>$${product.price}</strong></p>
                            <button class="btn btn-primary" onclick="agregarAlCarrito(${product.id})">Agregar al carrito</button>
                        </div>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        async function agregarAlCarrito(productId) {
            const response = await fetch(`http://44.222.246.52:3000/cart/add/${productId}`, {
                method: 'POST'
            });

            if (response.ok) {
                alert('Producto agregado al carrito');
            } else {
                alert('Error al agregar el producto');
            }
        }

        cargarProductos();
    </script>
</body>
</html>
