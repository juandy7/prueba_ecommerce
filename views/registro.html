<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-btn {
            background-color: #007bff;
            color: #ffffff;
        }

        .login-btn {
            background-color: #5cb85c;
            color: #ffffff;
        }

        .login-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <input type="password" id="confirmPass" placeholder="Confirmar" required>
            <button type="submit" class="register-btn">Crear Cuenta</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const confirmPass = document.getElementById('confirmPass').value;

    if (password !== confirmPass) {
        alert('Las contrase침as no coinciden. Por favor, verifica.');
        return; // Detener la ejecuci칩n si las contrase침as no coinciden
    }

    try {
        const response = await fetch('http://44.222.246.52:3000/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
            alert('Cuenta creada exitosamente');
            window.location.href = 'login.html'; // Redirige al login
        } else {
            alert('Error al crear cuenta: ' + data.error);
        }
    } catch (error) {
        console.error('Error de red:', error);
        alert('Hubo un problema al crear la cuenta. Intenta de nuevo.');
    }
});

    </script>

</body>
</html>
